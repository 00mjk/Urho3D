<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Urho3D</title>
    <style>
        html, body {
            padding: 0px;
            margin: 0px;
            margin: 0px;
            overflow: hidden;
        }
        .emscripten {
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        div.emscripten {
            text-align: center;
        }
        .fulscreen-container {
            width: 100%;
            position: absolute;
            text-align: center;
        }
        div.emscripten_border {
            border: none;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            border: 0px;
            cursor: pointer !important;
        }
        canvas.emscripten {
            border: none;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="centered">
        <div class="emscripten" id="status">Downloading...</div>
        <progress value="10" max="100" id="progress" hidden></progress>
    </div>
    <div id="container">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1 style="display: none;"></canvas>
        <div class="emscripten fulscreen-container" id="fullscreen">
            <input type="button" value="Go Fullscreen" onclick="viewFullScreen()">
        </div>
    </div>
    <script type='text/javascript'>
        var canvasElement = document.getElementById('canvas');
        var devicePixelRatio = window.devicePixelRatio || 1;

        // Detect the visible width and height of the window
        var canvasWidth = (screen.availWidth - (window.outerWidth - window.innerWidth)) * devicePixelRatio;
        var canvasHeight = (screen.availHeight - (window.outerHeight - window.innerHeight)) * devicePixelRatio;

        // Detect fullscreen change and resize canvas resolution accordingly
        function viewportResizeHandler(event) {
            if (Module['JSCanvasSize']) {
                if (isFullScreen()) {
                    Module.JSCanvasSize(screen.width * devicePixelRatio, screen.height * devicePixelRatio, true, devicePixelRatio);
                } else {
                    Module.JSCanvasSize(canvasWidth, canvasHeight, false, devicePixelRatio);
                }
            }
        }

        document.addEventListener('fullscreenchange', viewportResizeHandler, false);
        document.addEventListener('mozfullscreenchange', viewportResizeHandler, false);
        document.addEventListener('webkitfullscreenchange', viewportResizeHandler, false);
        document.addEventListener('MSFullscreenChange', viewportResizeHandler, false);

        // When window size has changed, resize the canvas accordingly
        window.addEventListener('resize', function(evt) {
            canvasWidth = (screen.availWidth - (window.outerWidth - window.innerWidth)) * devicePixelRatio;
            canvasHeight = (screen.availHeight - (window.outerHeight - window.innerHeight)) * devicePixelRatio;
            viewportResizeHandler(evt);
        });

        canvasElement.addEventListener('click', function (evt) {
            canvasElement.focus();
        });

        // Enter the fullscreen mode
        function viewFullScreen(show) {
            if (show === undefined) show = !isFullScreen();
            if (show) {
                if (canvasElement.requestFullscreen) canvasElement.requestFullscreen();
                else if (canvasElement.webkitRequestFullScreen) canvasElement.webkitRequestFullScreen();
                else if (canvasElement.mozRequestFullScreen) canvasElement.mozRequestFullScreen();
                else if (canvasElement.msRequestFullscreen) canvasElement.msRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
                else if (document.msExitFullscreen) document.msExitFullscreen();
            }
        }

        function isFullScreen() {
            return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
        }

        // Emscripten triggered ready event when the app is actually started
        function ready() {
            document.getElementById('canvas').style.display = 'block';

            // Small timeout for notifying engine with the actual canvas size
            setTimeout(() => {
                Module.JSCanvasSize(canvasWidth, canvasHeight, false, devicePixelRatio);
            }, 100);
        }

        var Module = {
            preRun: [],
            postRun: [],
            binary: false,
            info: false,
            ready: false,
            receiver: false,
            rendererSize: {
                width: canvasWidth * devicePixelRatio,
                height: canvasHeight * devicePixelRatio,
                aspectRatio: canvasWidth / canvasHeight,
            },
            canvas: canvasElement,

            print: function (text) {
                console.log(text);
            },

            printErr: function(text) {
                console.error(text);
            },

            // Urho3D called method which tells the canvas the current renderer resolution
            SetRendererSize: function(width, height) {
                console.log('Engine renderer size changed to', width, height);
                this.rendererSize.width  = width;
                this.rendererSize.height = height;
                this.rendererSize.aspectRatio = width / height;

                if (isFullScreen()) {
                    return;
                }

                if (this.canvas.width === width && this.canvas.height === height) {
                    return;
                }
                console.log('Updating canvas size, width', this.canvas.width, 'to', width, 'and height', this.canvas.height, 'to', height);
                this.canvas.width = width;
                this.canvas.height = height;
                this.canvas.style.height = (canvasWidth / Module.rendererSize.aspectRatio) + 'px';
            },

            // Retrieve the current status of the application
            setStatus: function(text) {
                if (text === 'Running...') {
                    ready();
                }
                if (Module.setStatus.interval) clearInterval(Module.setStatus.interval);
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var statusElement = document.getElementById('status');
                var progressElement = document.getElementById('progress');
                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2])*100;
                    progressElement.max = parseInt(m[4])*100;
                    progressElement.hidden = false;
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.hidden = true;
                }
                statusElement.innerHTML = text;
            },

            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            },
        };
        Module.setStatus('Downloading...');
    </script>
    {{{ SCRIPT }}}
    </body>
</html>
